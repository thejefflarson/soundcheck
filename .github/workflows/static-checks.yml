name: Static Skill Validation

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  validate-skills:
    name: Validate skill files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run skill validator
        run: python scripts/validate-skills.py
